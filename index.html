<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجري</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>متجري</h1>
    <p>بيع ملابس واغراض — الدفع عبر PayPal</p>
  </header>

  <main>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Shirt" alt="قميص" class="product-img">
      <h3>قميص</h3>
      <p>قميص أنيق</p>
      <p>15.00 USD</p>
      <button onclick="addToCart('قميص', 15)">أضف للسلة</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Wallet" alt="محفظة" class="product-img">
      <h3>محفظة</h3>
      <p>محفظة جلدية</p>
      <p>12.00 USD</p>
      <button onclick="addToCart('محفظة', 12)">أضف للسلة</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Soap" alt="صابون" class="product-img">
      <h3>صابون</h3>
      <p>صابون طبيعي</p>
      <p>4.50 USD</p>
      <button onclick="addToCart('صابون', 4.5)">أضف للسلة</button>
    </div>
  </main>

  <aside id="cart">
    <h2>السلة</h2>
    <ul id="cart-items"></ul>
    <p>المجموع: <span id="total">0.00</span> USD</p>
    <button id="checkout">الدفع عبر PayPal</button>
  </aside>

  <footer>
    <p>حقوق النشر © متجري</p>
  </footer>

  <script src="script.js"></scrip
